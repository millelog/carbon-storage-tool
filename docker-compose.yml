version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
      - VITE_API_URL=https://carbon.loganmiller.dev/api
    ports:
      - "8030:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8020:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2s://carbon_storage_user:${POSTGRES_PASSWORD}@gpu1:3030/carbon_storage
      - PRODUCTION_URL=postgresql+psycopg2://carbon_storage_user:${POSTGRES_PASSWORD}@192.168.70.100:3030/carbon_storage
      - ENVIRONMENT=production
      - DEV_GDB=H:\carbon\Carbon_Storage_Site_Mapping_Inquiry_Tool_Geodatabase_v3.gdb
      - PROD_GDB=/var/carbon-db/Carbon_Storage_Site_Mapping_Inquiry_Tool_Geodatabase_v3.gdb
      - FRONTEND_URL=https://carbon.loganmiller.dev
    volumes:
      - /home/millelog/carbon-db:/var/carbon-db