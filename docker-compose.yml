version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8030:80"
    environment:
      - VITE_API_URL=http://backend:8020
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8020:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2s://carbon_storage_user:${POSTGRES_PASSWORD}@gpu1:3030/carbon_storage
      - PRODUCTION_URL=postgresql+psycopg2://carbon_storage_user:${POSTGRES_PASSWORD}@localhost:3030/carbon_storage
      - ENVIORNMENT=production

volumes:
  postgres_data:

networks:
  default:
    name: carbon_storage_network